<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Quiz</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <header>
        <h1>Create a New Quiz</h1>
        <nav>
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/quizzes}">Quizzes</a></li>
                <li><a th:href="@{/questions}">Manage Questions</a></li>
                <li><a th:href="@{/create-quiz}">Create Quiz</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <form th:action="@{/create-quiz}" method="post">
                <div class="form-group">
                    <label for="title">Quiz Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="">Select a category</option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat}"
                                th:text="${cat}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="numQ">Number of Questions:</label>
                    <input type="number" id="numQ" name="numQ" min="1" max="20" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn primary">Create Quiz</button>
                    <a th:href="@{/quizzes}" class="btn secondary">Cancel</a>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Quiz Application. All rights reserved.</p>
    </footer>
</div>
</body>
</html>
